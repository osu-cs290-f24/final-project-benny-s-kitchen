<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny's Kitchen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="Chef Benny.png" alt="Chef Benny" class="site-logo">
            <h1 onclick="location.href='index.html'" style="cursor: pointer;">Benny's Kitchen</h1>
        <button onclick="openModal('search-modal')">Search Recipes</button>
        <button onclick="openModal('signup-modal')">Sign Up / Log In</button>
        </div>
    </header>

    <main>
        <h2>Popular Recipes</h2>
        <div class="recipes">
            <div class="recipe" onclick="openModal('recipe-modal')">
                <img src="recipe1.jpg" alt="Recipe 1">
                <p>Recipe 1</p>
            </div>
            <div class="recipe" onclick="openModal('recipe-modal')">
                <img src="recipe2.jpg" alt="Recipe 2">
                <p>Recipe 2</p>
            </div>
            <!-- Add more recipes here -->
        </div>

        <!-- Recent Recipes Section -->
        <section id="recent-recipes">
            <h2>Recent Recipes</h2>
            <div class="recipe-grid" id="recent-recipe-grid">
            </div>
        </section>
    </main>

    <button id="add-recipe" onclick="openModal('add-recipe-modal')">+</button>

    <!-- Search Modal -->
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('search-modal')">&times;</span>
            <h2>Search Recipes</h2>

            <!-- Stylish Search Bar -->
            <div class="search-bar-container">
                <input type="text" placeholder="Search for recipes..." id="search-query" class="search-bar">
                <button class="search-button" onclick="applyFilters()">üîç</button>
            </div>

            <h3>Filters</h3>
            <form id="search-filters">

                <!-- Dropdown Menu -->
                <h4>Meal Type</h4>
                <select id="meal-type" name="meal-type">
                    <option value="">-- Select Meal Type --</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Snack">Snack</option>
                </select>

                <h4>Categories</h4>
                <label>
                    <input type="checkbox" value="Vegetarian"> Vegetarian
                </label>
                <label>
                    <input type="checkbox" value="Vegan"> Vegan
                </label>
                <label>
                    <input type="checkbox" value="Gluten-Free"> Gluten-Free
                </label>
                <button type="button" onclick="applyFilters()">Apply Filters</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signup-modal')">&times;</span>
            <h2>Sign Up or Log In</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Add Recipe Modal -->
    <div id="add-recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('add-recipe-modal')">&times;</span>
            <h2>Add a New Recipe</h2>
            <form id="add-recipe-form">
                <input type="text" placeholder="Recipe Name" required>
                <input type="file" accept="image/*" required>
                <textarea placeholder="Recipe Instructions" required></textarea>

                <!-- Dropdown Menu -->
                <h3>Meal Type</h3>
                <select id="meal-type" name="meal-type">
                    <option value="">-- Select Meal Type --</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Snack">Snack</option>
                </select>

                <h3>Categories</h3>
                <label>
                    <input type="checkbox" value="Vegetarian"> Vegetarian
                </label>
                <label>
                    <input type="checkbox" value="Vegan"> Vegan
                </label>
                <label>
                    <input type="checkbox" value="Gluten-Free"> Gluten-Free
                </label>
                <button type="submit">Add Recipe</button>
            </form>
        </div>
    </div>

    <!-- Recipe Details Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('recipe-modal')">&times;</span>
            <h2>Recipe 1</h2>
            <img src="recipe1.jpg" alt="Recipe 1">
            <button id="bookmark-btn" onclick="toggleBookmark()">Bookmark Recipe</button>
            <p>Description and detailed recipe steps go here...</p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('settings-modal')">&times;</span>
            <h2>Account Settings</h2>
            <form>
                <label>Username:</label>
                <input type="text" value="Current Username">
                <label>Password:</label>
                <input type="password" value="Current Password">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
</html>
